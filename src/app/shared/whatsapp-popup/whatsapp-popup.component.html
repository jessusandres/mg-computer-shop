<div class="!font-poppins group" #wspPopUpDiv>
  <div
    class="absolute inset-0 overflow-hidden bg-white rounded-lg shadow-lg md:left-auto md:top-auto md:right-6 md:bottom-[95px] wsp-popup {{
    display ? 'show' : 'hide'
    }}"
    style="position: fixed; z-index: 1000; display: none"
  >
    <div class="bg-[#20C380] text-white relative text-center px-7 py-6">
      <p class="mb-2 text-lg font-bold">¿Necesitas ayuda?</p>
      <span class="text-sm"
      >Haga clic en uno de nuestros representantes</span
      >
      <button
        (click)="closePopUp()"
        class="absolute left-auto right-[8px] text-white outline-none top-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 stroke-current"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>
    <div class="px-5 py-4 space-y-5 bg-white">
      <a
        (click)="closePopUp()"
        class="block"
        href="https://web.whatsapp.com/send?phone=+51998800769&amp;text=Hola%20MG%20Solutiones%20Quiero%20Información,%20vengo%20desde%20su%20página%20web"
        target="_blank"
      >
        <div
          class="bg-[#F6F7F9] py-2.5 px-3 rounded-lg hover:border-[#20C380] hover:bg-transparent border-2 border-transparent transition-all ease-linear duration-200"
        >
          <div class="relative flex space-x-4">
            <div class="rounded-full">
              <img
                src="/images/logo.png"
                alt="MGSoluciones"
                class="rounded-full h-16 w-16 !border-[3px] object-contain p-1"
                style="border: 3px solid #20c380"
              />
            </div>
            <div class="space-y-[2px]" style="text-align: left">
              <h3
                class="text-[#343537] font-bold !font-poppins !text-lg !leading-none"
              >
                MG Solutions
              </h3>
              <p class="text-[#B5B6B8] !text-xs">Asesor Web</p>
              <span
                class="select-none bg-[#20C380] py-1 px-3 rounded-md inline-block text-white text-xs !mt-2"
              >Conectado</span
              >
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div
    (click)="togglePopUp()"
    class="cursor-pointer bg-[#20C380] right-5 left-auto bottom-5 h-16 w-16 rounded-full flex justify-center items-center shadow-lg group-hover:shadow-[#20C380] transition-shadow duration-500 ease-in-out animate-jump animate-delay-1000 fixed z-10"
  >
    <svg viewBox="0 0 32 32" class="text-white fill-current w-14 h-14">
      <path

  </div>
</div>
