<li class="{{isSelected ?  'font-bold' : 'font-medium'}}" (mouseenter)="markAsSelected()" (mouseleave)="removeSelected()">
  <a
    routerLink="/shopfront/{{subCategory.categoryId}}/{{subCategory.id}}/products"
    routerLinkActive="text-primary-600 font-semibold"
  >
    {{ subCategory.name }}
  </a>
</li>
