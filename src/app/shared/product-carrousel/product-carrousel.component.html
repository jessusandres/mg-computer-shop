<div class="relative headSwiper">
  <div class="swiper latest-swiper">
    <div class="swiper-wrapper">
      <app-product-item-carrousel class="swiper-slide" *ngFor="let product of products" [product]="product" />
    </div>

  </div>
  <div class="swiper-pagination !-bottom-[35px]"></div>
  <div class="swiper-button-next -right-[43px] text-[#333]"></div>
  <div class="swiper-button-prev -left-[43px] text-[#333]"></div>
</div>
