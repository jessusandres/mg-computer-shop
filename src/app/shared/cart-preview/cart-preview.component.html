<div
  class="mb-[50px] fixed w-full h-full max-w-[340px] bg-white top-0 right-0 z-50 flex-col cart-modal {{display ? 'show' : 'hide'}}"
  style="display: none"
  #cartPreviewRef
>
  <!--  x-transition:enter="transition ease-out duration-300"-->
  <!--  x-transition:enter-start="opacity-0 translate-x-96"-->
  <!--  x-transition:leave="transition ease-in duration-300"-->
  <!--  x-transition:leave-end="opacity-100 translate-x-96"-->
  <div class="flex justify-between gap-4 p-4 mb-2 border-b">
        <span class="text-xl font-semibold font-poppins"
        >CARRITO DE COMPRAS</span
        >
    <button type="button" (click)="closeCart()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 hover:opacity-80"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18 18 6M6 6l12 12"
        ></path>
      </svg>
    </button>
  </div>
  <div class="flex flex-col justify-between h-full">
    <div class="relative flex-auto">
      <div
        class="absolute inset-0 max-h-full overflow-hidden overflow-y-auto"
      >
        <ul>
          <li
            class="relative flex items-start gap-4 px-4 py-2 hover:bg-gray-50 mx-2"
            *ngFor="let product of cartProducts"
          >
            <button
              (click)="removeCartProduct(product.id)"
              type="button"
              class="absolute top-0 cursor-pointer right-1"
            >
              <svg
                class="w-3 h-3"
                fill="currentColor"
                viewBox="0 0 20 20"
                role="img"
                aria-hidden="true"
              >
                <path
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </button>
            <a href="#" class="flex-shrink-0">
              <img
                [alt]="product.name"
                [src]="product.image"
                class="w-[65px] h-[65px] object-contain"
              />
            </a>
            <div>
              <span class="block mb-2 text-sm font-medium leading-none text-primary-950 font-poppins">
                {{ product.name }}
              </span>
              <span class="block text-xs text-gray-400">
                {{product.quantity}}x
                <span class="font-semibold text-primary-700">
                  {{ productSymbol(this.currency) }} {{ productPrice(this.currency, product) }}
                </span>
              </span>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="flex-[0_0_auto] pb-[90px] px-4">
      <div class="flex items-center justify-between px-4 mb-6">
        <span class="text-lg font-semibold">SUBTOTAL:</span>
        <span class="text-xl font-semibold text-primary-700"
        >{{ productSymbol(this.currency) }} {{ this.cartProductsTotal.toFixed(2) }}</span
        >
      </div>
      <div class="flex flex-col items-center justify-between gap-4">
        <a
          routerLink="/"
          class="block w-full px-4 py-2 text-center uppercase rounded-full bg-gray-50 text-[13px] font-semibold hover:bg-gray-100"
        >
          Ver carrito
        </a>
        <a
          routerLink="/"
          class="block w-full px-4 py-2 text-center uppercase bg-primary-950 hover:bg-primary-900 text-[13px] font-semibold text-white rounded-full"
        >Finalizar compra</a
        >
      </div>
    </div>
  </div>
</div>
